<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login2.css">

    <title>login</title>
  </head>
<body>
    <div class="container">
        <form class="form-signin">
            <div>
                <img src="./img/logo.png"  class="rounded mx-auto d-block" alt="">
            </div>
            <br>
            <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control rounded mx-auto d-block" placeholder="ID" required="" autofocus="">
                <label for="inputEmail"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>
            </div>
            
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control rounded mx-auto d-block" placeholder="password" required="">
                <label for="inputPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></label>
            </div>
                <button class="btn btn-lg btn-primary btn-block rounded mx-auto d-block" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">로그인</font></font></button>
                <button class="btn btn-lg btn-primary btn-block rounded mx-auto d-block" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">구글 로그인</font></font></button>
                <br>
                <div class="forget">
                    <a href="">아이디 찾기</a> | <a href="">비밀번호 찾기</a>
                </div>                
            
        
        </form>
    </div>
</body>
</html>
